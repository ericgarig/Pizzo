{% extends 'base.html' %}

{% block content %}

	{% if object_list %}
		<div class="col-sm-8">
			<div class="list-group">
				<p class="list-group-item active">Materials Taken out</p>
				{% for material in material_list|dictsort:"inventory.category" %}
					<a href="{{material.id}}/" class="list-group-item">{{ material.inventory.name}}</a>
				{% endfor %}
			</div>
		</div>
	{% else %}
		<p>Nothing active.</p>

	{% endif %}
	
{% endblock %}
