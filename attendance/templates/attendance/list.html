{% extends 'base.html' %}

{% block content %}

	{% if object_list %}
		<div class="col-sm-8">
			<div class="list-group">
				<p class="list-group-item active">attendance</p>
				{% for attendance in attendance_list|dictsortreversed:"date" %}
					<a href="{{attendance.id}}/" class="list-group-item">{{ attendance.employee.name_nick }} - {{ attendance.project }} ( {{attendance.date}} )</a>
				{% endfor %}
			</div>
		</div>
	{% else %}
		<p>No attendances.</p>

	{% endif %}
	
{% endblock %}
