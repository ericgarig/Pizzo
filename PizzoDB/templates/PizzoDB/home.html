{% extends 'PizzoDB/base.html' %}

{% block content %}
	{% if project_list %}
		<div class="col-sm-8">
			<div class="list-group">
				<p class="list-group-item active">Code - Name</p>
				{% for project in project_list %}
					<a href="{{project.id}}/" class="list-group-item">{{ project.code}} - {{ project.name }}</a>
				{% endfor %}
			</div>
		</div>
	{% else %}
		<p>No active projects.</p>

	{% endif %}
{% endblock %}
