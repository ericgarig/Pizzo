{% extends 'base.html' %}

{% block content %}

	{% if object_list %}
		<div class="col-sm-8">
			<div class="list-group">
				<p class="list-group-item active">Code - Name</p>
				{% for object in object_list %}
					<a href="project/{{object.id}}/" class="list-group-item">{{ object.code}} - {{ object.name }}</a>
				{% endfor %}
			</div>
		</div>
	{% else %}
		<p>Nothing active.</p>

	{% endif %}
	
{% endblock %}
