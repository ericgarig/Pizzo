{% extends 'base.html' %}

{% block content %}

	<h4 class="page-header" style="margin-top:0px">{{ vacation_day.employee.name_nick }} used a vacation day on  {{ vacation_day.date_used }}</h4>

	<div class="row">
		<div class="col-sm-6">
			<p class="list-group-item active">Employee</p>
			<a href="http://127.0.0.1:8000/employee/{{vacation_day.employee.id}}" class="list-group-item">{{ vacation_day.employee.name_nick }}</a>
		</div>
		<div class="col-sm-6">
			<p class="list-group-item active">Info</p>
			<table class="table-condensed">
				<tbody>
					<tr>
						<td class="text-right">Date used:</td>
						<td>{{ vacation_day.date_used }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

{% endblock %}
